<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=IE8" >
        <title>Backbone.js Turducken</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>

	<div id="pois">
		<form id="addPoi" action="#">
			<div>
				<label for="poiImage">poiImage: </label><input id="poiImage" type="file" />
				<label for="title">Title: </label><input id="title" type="text" />
				<label for="address">Address: </label><input id="address" type="text" />
				<label for="latitude">Latitude: </label><input id="latitude" type="text" />
				<label for="longitude">Longitude: </label><input id="longitude" type="text" />
				<label for="keywords">Keywords: </label><input id="keywords" type="text" />
				<button id="add">Add</button>
			</div>
		</form>
	</div>

	<script id="poiTemplate" type="text/template">
    		<img src="<%= img %>"/>
    		<ul>
        		<li><%= title %></li>
        		<li><%= address %></li>
        		<li><%= latitude %></li>
			<li><%= longitude %></li>
        		<li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
    		</ul>

    		<button class="delete">Delete</button>
	</script>

	<div id="map_canvas2"></div>
	<div id="map_canvas"></div>
	

<!-- scripts -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnjFRBQu4fIOsLVQEAjJwnFoQ3o2k0B4I&sensor=true"></script>        
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/poi.js"></script>
        <script src="js/collections/pois.js"></script>
	<script src="js/collections/locations.js"></script>
        <script src="js/views/poi.js"></script>
        <script src="js/views/pois.js"></script>
	<script src="js/views/locations.js"></script>
	<script src="js/views/map.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
