<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Turduckent</title>
	<link rel="stylesheet" href="assets/base.css">
<head>
<body>

	<section id="turduckenapp">
		<header id="header">
			<h1>Pois</h1>
			<input id="new-poi" placeholder="Point of Interest" autofocus>		
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as completed</label>
			<ul id="poi-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a poi</p>
		<p>Written by Cliff Coulter</p>
	</div>
	
	<script type="text-template" id="item-template">
		<div class ="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<script type="text/template" id="item-template"></script>
	<script type="text/template" id="stats-template"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
<html>
